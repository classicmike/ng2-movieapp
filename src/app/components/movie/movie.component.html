<div *ngIf="movie">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ movie.title }}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 col-md-5">
          <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="Poster Image of {{ movie.title }}"
               class="thumbnail img-responsive">
        </div>
        <div class="col-xs-12 col-md-7">
          <ul class="list-group">
            <li class="list-group-item">Genres: <span *ngFor="let genre of movie.genres">{{genre.name}}</span></li>
            <li class="list-group-item">Release Date: {{movie.release_date}}</li>
          </ul>
          <br>
          <a href="{{movie.homepage}}" target="_blank" class="btn btn-default" *ngIf="movie.homepage">Visit Movie
            Website</a>
        </div>
      </div>
    </div>
  </div>
</div>
